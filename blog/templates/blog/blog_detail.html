<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper rendering and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dynamically set the page title to the blog post's title -->
    <title>{{ blog.title }}</title>
    
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .blog-info {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .blog-info strong {
            color: #495057;
        }

        .country-flag {
            width: 100px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .content {
            margin-top: 30px;
        }

        .content h3 {
            font-size: 1.8rem;
            color: #343a40;
        }

        .content p {
            font-size: 1.2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Blog Title -->
        <h1>{{ blog.title }}</h1>

        <!-- Blog Info Section -->
        <div class="blog-info">
            <p><strong>By:</strong> {{ blog.author }}</p>
            <p><strong>Country:</strong> {{ blog.country }}</p>

            <!-- Display Country Info if Available -->
            {% if country_info.flag %}
                <div class="d-flex align-items-center">
                    <img src="{{ country_info.flag }}" alt="Flag" class="country-flag">
                    <div>
                        <p><strong>Capital:</strong> {{ country_info.capital }}</p>
                        <p><strong>Region:</strong> {{ country_info.region }}</p>
                    </div>
                </div>
            {% endif %}
        </div>

        <!-- Blog Content Section -->
        <div class="content">
            <h3>Content:</h3>
            <p>{{ blog.content }}</p>
        </div>

        <!-- Blog Posted Date -->
        <p><em>Posted on: {{ blog.created_at|date:"F j, Y" }}</em></p>

        <!-- Button to navigate back to the blog list -->
        <a href="{% url 'blog_list' %}" class="btn btn-secondary">Back to Blog List</a>
    </div>
</body>
</html>
