<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper rendering and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dynamically set the page title to the blog post's title -->
    <title>{{ blog.title }}</title>
    
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Blog Title -->
        <h1>{{ blog.title }}</h1>

        <!-- Author Name -->
        <p><strong>By:</strong> {{ blog.author }}</p>

        <!-- Country name associated with the blog post -->
        <p><strong>Country:</strong> {{ blog.country }}</p>

        <!-- Conditional block: display country information if available -->
        {% if country_info.flag %}
            <div>
                <!-- Country Flag -->
                <img src="{{ country_info.flag }}" alt="Flag" style="width: 100px;">
                
                <!-- Country Capital -->
                <p><strong>Capital:</strong> {{ country_info.capital }}</p>
                
                <!-- Country Region -->
                <p><strong>Region:</strong> {{ country_info.region }}</p>
            </div>
        {% endif %}

        <!-- Blog Content Section -->
        <div>
            <h3>Content:</h3>
            <p>{{ blog.content }}</p>
        </div>

        <!-- Blog Posted Date (formatted) -->
        <p><em>Posted on: {{ blog.created_at|date:"F j, Y" }}</em></p>

        <!-- Button to navigate back to the blog list page -->
        <a href="{% url 'blog_list' %}" class="btn btn-secondary">Back to Blog List</a>
    </div>
</body>
</html>
