<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags for character encoding and responsive behavior -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Static page title -->
    <title>Blog List</title>

    <!-- Bootstrap CSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Blog List Heading Wrapper -->
        <div class="blog-heading-wrapper text-center mb-5">
            <!-- Blog Title -->
            <div class="blog-title">
                <h1>Our Latest Blogs</h1>
            </div>
            
            <!-- Blog Subtitle -->
            <div class="blog-subtitle">
                <p class="lead">Explore the latest insights and stories</p>
            </div>
        </div>

        <!-- List Group to hold all blog posts -->
        <div class="row">
            <!-- Loop through each blog passed to the template -->
            {% for blog in blogs %}
                <div class="col-md-4 mb-4">
                    <!-- Individual Blog Post -->
                    <div class="blog-card p-4 shadow-sm rounded">
                        <h3><a href="{% url 'blog_detail' blog.pk %}" class="blog-title">{{ blog.title }}</a></h3>

                        <p>{{ blog.content|slice:":100" }}...</p>

                        <p><small>By {{ blog.author }} | {{ blog.created_at|date:"F j, Y" }}</small></p>

                        <!-- 'Read More' button -->
                        <a href="{% url 'blog_detail' blog.pk %}" class="btn btn-primary read-more-btn">Read More</a>
                    </div>
                </div>
            {% empty %}
                <p>No blogs available yet.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
