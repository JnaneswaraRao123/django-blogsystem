<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags for character encoding and responsive behavior -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Static page title -->
    <title>Blog List</title>

    <!-- Bootstrap CSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Page Heading -->
        <h1 class="text-center">Blog List</h1>

        <!-- List Group to hold all blog posts -->
        <div class="list-group">

            <!-- Loop through each blog passed to the template -->
            {% for blog in blogs %}
                <div class="list-group-item">
                    <!-- Blog Title with link to detail view -->
                    <h3><a href="{% url 'blog_detail' blog.pk %}">{{ blog.title }}</a></h3>

                    <!-- Preview of blog content (first 100 characters) -->
                    <p>{{ blog.content|slice:":100" }}...</p>

                    <!-- Author and formatted created date -->
                    <p><small>By {{ blog.author }} | {{ blog.created_at|date:"F j, Y" }}</small></p>

                    <!-- 'Read More' button to navigate to blog detail view -->
                    <a href="{% url 'blog_detail' blog.pk %}" class="btn btn-primary">Read More</a>
                </div>

            <!-- Message if no blog posts exist -->
            {% empty %}
                <p>No blogs available yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
